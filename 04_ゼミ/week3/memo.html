<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列を使ったメモアプリ</title>
  </head>
  <body>
    <h2>配列を使ったメモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <button id="sort-button">並び替え</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      const sortButton = document.getElementById("sort-button")
      let memos = []

      // if (localStorage.jsonMemos) {
      //   // ローカルストレージのjsonMemosキーからJSONを読み込む。
      //   const memosJson = localStorage.jsonMemos;
      //   // JSON.parseで配列にして、memosを更新する。
      //   memos = JSON.parse(memosJson);

      //   // ページ読み込み時に、配列の内容をブラウザに反映する。
      //   for (let i = 0; i < memos.length; i++) {
      //     const div = document.createElement("div");
      //     div.textContent = memos[i];
      //     memoContainer.append(div);
      //   }
      // }

      addButton.onclick = function() {
        // inputに入力した内容を取得する

        const id = Math.random().toString(16)
        memos.push({ text: memoInput.value, id: id })
        console.log(memos)
        // localStorage.jsonMemos = JSON.stringify(memos);

        atDiv()

        // 取得した内容をDOMに反映する
        /**/
      }

      // 表示させるためだけの関数
      const atDiv = function() {
        memoContainer.textContent = ""

        // 配列から画面に表示する
        // 配列の要素1つ1つからdivタグを作ってDOMに追加する
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i].text
          div.id = memos[i].id
          memoContainer.append(div)
        }
      }

      sortButton.onclick = function() {
        memos.sort()
        atDiv()
      }
    </script>
  </body>
</html>
